      <header>

                        </div>
                        <div class="col-md-6" style="padding-left: 0px; margin-top: 6%;">

                        </div>
                    </div>
                </div>
                <div class="col-md-1 hihi1" style="margin-left: 6%; color: red;"></div>

                <div class="col-md-1 hihi1"></div>

        <div class="container-box">

            <h4 class="mb-3"><b>Welcome to Freewheel Booking</b></h4>

              <div class="mb-2">
                <input type="email" class="form-control" placeholder="Email" name="user-email" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password" name="user-password" required>
              </div>
              <div class="mb-2">
                <button type="submit" class="submit-btn">Log In</button>
              </div>
              <div>
                <button class="social-btn"><img src="https://img.icons8.com/ios-filled/20/000000/google-logo.png"/> Google</button>
              </div>
            </form>
            <div class="small-text mt-4 d-flex justify-content-between">
              <span>New to the App? <a href="{{ url_for('signup_user') }}">Sign up</a></span>
